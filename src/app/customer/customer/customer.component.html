<div class="container pt-5">
    <table class="table table-info border table-striped">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            
        </thead>    
        <tbody>
            <tr *ngFor="let profile of profiles">
                <td>{{profile.id}}</td>
                <td>{{profile.name}}</td>
                <td>{{profile.email}}</td>
                <td>{{profile.age}}</td>           
            </tr>
        </tbody>
    </table>
</div>
