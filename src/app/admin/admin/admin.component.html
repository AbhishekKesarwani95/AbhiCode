  
  <!-- Modal -->
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">{{ editingProfileId ? 'Edit Profile' : 'Add Profile' }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="profileForm" (ngSubmit)="editingProfileId ? updateProfile() : addProfile()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input id="name" formControlName="name" type="text" class="form-control" />
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" formControlName="email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input id="age" formControlName="age" type="number" class="form-control" />
              </div>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">{{ editingProfileId ? 'Update Profile' : 'Add Profile' }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  


<div class="container pt-5">
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#profileModal">Add</button>
        </div>
    </div>
    <div>
        <table class="table table-info border table-striped">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th></th>
            </thead>    
            <tbody>
                <tr *ngFor="let profile of profiles">
                    <td>{{profile.id}}</td>
                    <td>{{profile.name}}</td>
                    <td>{{profile.email}}</td>
                    <td>{{profile.age}}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" (click)="editProfile(profile.id)" data-bs-toggle="modal" data-bs-target="#profileModal">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="deleteProfile(profile.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    
</div>
